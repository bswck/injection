site_name: "slothy"
site_description: "Super-easy lazy importing in Python."
site_url: "https://slothy.readthedocs.io/en/latest/"
repo_name: "bswck/slothy"
repo_url: "https://github.com/bswck/slothy"
watch:
- "slothy"

nav:
- "Overview": "index.md"
- "Why Slothy?": "why_slothy.md"
- "Installation": "installation.md"
- "Usage": "usage.md"
- "How It Works": "how_it_works.md"
- "API Reference": "api.md"
- "Contributing": "contributing.md"
- "Code of Conduct": "code_of_conduct.md"
- "Changelog": "changelog.md"

theme:
  name: "material"
  features:
  - "content.code.annotate"
  - "navigation.top"
  - "navigation.tracking"
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: "default"
    primary: "teal"
    accent: "purple"
    toggle:
      icon: "material/weather-night"
      name: "Switch to dark mode"
  - media: "(prefers-color-scheme: dark)"
    scheme: "slate"
    primary: "black"
    accent: "lime"
    toggle:
      icon: "material/brightness-auto"
      name: "Switch to system preference"
  - media: "(prefers-color-scheme)"
    toggle:
      icon: "material/weather-sunny"
      name: "Switch to light mode"

extra_css:
- "css/mkdocstrings.css"

markdown_extensions:
- "admonition"
- "footnotes"
- "pymdownx.emoji"
- "pymdownx.highlight":
    use_pygments: true
- "pymdownx.magiclink"
- "pymdownx.superfences"
- "toc":
    permalink: true

plugins:
- "autorefs"
- "search"
- "markdown-exec"
- "mkdocstrings":
    handlers:
      python:
        options:
          show_root_heading: true
          heading_level: 3
          # https://mkdocstrings.github.io/python/usage/#configuration/
          docstring_style: "numpy"
          docstring_section_style: "list"
          docstring_options:
            ignore_init_summary: true
            trim_doctest_flags: false
          members_order: "source"
          merge_init_into_class: true
          parameter_headings: true
          show_submodules: true
          show_inheritance_diagram: false
          show_signature_annotations: false
          signature_crossrefs: true
          line_length: 60
          show_labels: false
          show_symbol_type_heading: false
          show_symbol_type_toc: true
          summary: true
        paths: ["slothy/"]
        import:
        - "https://docs.python.org/3/objects.inv"
